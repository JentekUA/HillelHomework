<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      const menuList = {
        burger: [
          {
            name: "🍔",
            time: 3000,
          },
          {
            name: "🍟",
            time: 1000,
          },
          {
            name: "🥤",
            time: 500,
          },
        ],
        chicken: [
          {
            name: "🍗",
            time: 5000,
          },
          {
            name: "🥔",
            time: 2000,
          },
          {
            name: "🍺",
            time: 1500,
          },
        ],
        avocado: [
          {
            name: "🥑",
            time: 3000,
          },
          {
            name: "🍚",
            time: 5000,
          },
          {
            name: "🧉",
            time: 2000,
          },
        ],
      };

      function createOrder(menuItem, callback) {
        console.log("Start cooking order...");

        const result = [];

        menuItem.forEach(({ name, time }, index) => {
          setTimeout(() => {
            const condition = Math.round(Math.random()) === 0;

            const fulfilledResult = {
              status: "fulfilled",
              value: name,
            };

            const rejectedResult = {
              status: "rejected",
              reason: name,
            };

            if (condition) {
              result.splice(index, 0, fulfilledResult);
            } else {
              result.splice(index, 0, rejectedResult);
            }

            callback(result);
          }, time);
        });
      }

      //console log is just an example
      //callback function can be different
      createOrder(menuList.chicken, result => {
        if (result.length === menuList.chicken.length) console.log(result);
      });
    </script>
  </body>
</html>
