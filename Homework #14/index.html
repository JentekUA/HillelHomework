  <body>
    <script>
      function startSum() {
        let sum = 0;

        return num => (sum += num);
      }

      function createCounter(start = 0, step = 1) {
        let counter = start;

        const counterFunc = () => (counter += step);
        counterFunc.reset = () => {
          counter = start;
        };

        return counterFunc;
      }
    </script>
