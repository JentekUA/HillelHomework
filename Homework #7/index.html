<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework #7</title>
  </head>
  <body>
    <script>
      function multiplyTable(multiplicands) {
        var multipliers = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        var result = [];

        for (var outIndex = 0; outIndex < multiplicands.length; outIndex++) {
          var products = [];
          for (var inIndex = 0; inIndex < multipliers.length; inIndex++) {
            if (!Number.isFinite(multiplicands[outIndex])) {
              throw new TypeError(`Invalid multiplicand '${multiplicands[outIndex]}' at index ${outIndex}. Only integers and floats are allowed.`);
            }
            products.push(multiplicands[outIndex] * multipliers[inIndex]);
          }
          result.push(products);
        }
        return result;
      }
    </script>
  </body>
</html>
