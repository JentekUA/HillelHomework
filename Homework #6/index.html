<!DOCTYPE html>

  <body>
    <script>
      function getResult(a, b, sign) {
        a = +a;
        b = +b;

        switch (sign) {
          case "+":
            return a + b;
            break;
          case "-":
            return a - b;
            break;
          case "*":
            return a * b;
            break;
          case "/":
            return a / b;
            break;
          case "**":
            return a ** b;
            break;
          default:
            throw new TypeError(`'${sign}' operation is not supported. List of supported operations: [+, -, *, /, **]`);
        }
      }

      function isCharPresent(str, char, startFrom = 0) {
        if (startFrom >= str.length) return false;

        for (var index = startFrom >= 0 ? startFrom : 0; index < str.length; index++) {
          if (str[index] === char) return true;
        }

        return false;
      }

      function charIndexOf(str, char, startFrom = 0) {
        if (startFrom >= str.length) return -1;

        for (var index = startFrom >= 0 ? startFrom : 0; index < str.length; index++) {
          if (str[index] === char) return index;
        }

        return -1;
      }
    </script>
  </body>
