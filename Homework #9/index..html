<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework #9</title>
  </head>
  <body>
    <script>
      function cloneObj(obj) {
        newObj = {};
        for (key in obj) {
          newObj[key] = obj[key];
        }
        return newObj;
      }

      function getValues(obj) {
        values = [];
        for (key in obj) {
          values.push(obj[key]);
        }
        return values;
      }

      function getKeys(obj) {
        keys = [];
        for (key in obj) {
          keys.push(key);
        }
        return keys;
      }

      function getEntries(obj) {
        entries = [];
        for (key in obj) {
          entries.push([key, obj[key]]);
        }
        return entries;
      }
    </script>
  </body>
</html>
