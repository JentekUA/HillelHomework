  <body>
    <script>
      console.log(padString("Ivan", 6, "*"));

      function padString(str, padLength, padSymbol, padRigth = true) {
        if (padLength <= str.length) return str;

        var padding = padSymbol.repeat(padLength - str.length);

        if (padRigth) return str + padding;
        else return padding + str;
      }
    </script>
