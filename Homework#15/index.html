<!DOCTYPE html>

  <body>
    <script>
      function findPalindrome(number, acc = {}) {
        const sign = Math.sign(number);
        const reversedNumber =
          +Math.abs(number).toString().split("").reverse().join("") * sign;

        acc.steps = acc.steps === undefined ? 0 : ++acc.steps;

        if (number === reversedNumber) {
          acc.result = number;

          return acc;
        } else {
          return findPalindrome(number + reversedNumber, acc);
        }
      }
    </script>
  </body>
</html>
